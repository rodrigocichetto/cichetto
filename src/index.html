<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rodrigo Cichetto - Fotógrafo e Dev Front-end</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>

    <meta name="description" content="Desenvolvedor Front-end e Fotógrafo - Araraquara / SP" />
    <meta name="keywords" content="desenvolvedor, dev, fotografo, fotografia, rodrigo, cichetto, photography, front-end, araraquara,"/>
    <meta name="robots" content="index, follow">
</head>
<body>
    <div class="info">
        <div class="rodrigocichetto">
            <img class="picture" src="assets/rodrigocichetto-default.jpg" alt="Rodrigo Cichetto">
            <div class="personal-info">
                <h1 class="name">Rodrigo Cichetto</h1>
                <span class="typed"></span>
            </div>
        </div>
        
        <div class="links">
            <a id="github" class="link link-dev" href="https://github.com/rodrigocichetto/" target="_blank" title="Github"><i class="fab fa-github"></i></a>
            <a id="linkedin" class="link link-dev" href="https://www.linkedin.com/in/rodrigocichetto/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a id="medium" data-bg="bg-medium" class="link link-dev" href="https://medium.com/@rodrigocichetto/" target="_blank" title="Medium"><i class="fab fa-medium-m"></i></a>
            <span class="bar"></span>
            <a id="500px" class="link link-photographer" href="https://500px.com/rodrigocichetto/" target="_blank" title="500px"><i class="fab fa-500px"></i></a>
            <a id="instagram" data-bg="bg-instagram" class="link link-photographer" href="https://www.instagram.com/rodrigocichetto/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="bg">
        <div class="overlay"></div>
    </div>

    <div class="after-ready-load">
        <div id="bg-dev--rl" class="ready-load"></div>
        <div id="bg-medium--rl" class="ready-load"></div>
        <div id="bg-photographer--rl" class="ready-load"></div>
        <div id="bg-instagram--rl" class="ready-load"></div>
    </div>
</body>
</html>
