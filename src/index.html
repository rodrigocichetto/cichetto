    <link rel="manifest" href="manifest.json">

    <!-- Loader -->
    <style>
        .hidden {
            display: none !important;
        }
        .loader {
            z-index: 2;
            display: flex;
            justify-content: center;
            width: 64px;
            height: 64px;
        }
        .loader:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

    <!-- Social -->
    <meta name="description" content="Desenvolvedor Front-end &#x1F468;&#x1F4BB; formado em Ciência da Computação, Fotógrafo &#x1F4F7;, Gamer &#x1F3AE; e de vez em quando gravo alguns vídeos. Rodrigo Cichetto - Araraquara / SP" />
    <meta name="keywords" content="desenvolvedor, dev, fotografo, fotografia, rodrigo, cichetto, photography, front-end, araraquara, vídeo,"/>
    <meta name="robots" content="index, follow">
    <meta property="og:url" content="http://www.cichetto.com.br/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rodrigo Cichetto - Fotógrafo e Dev Front-end" />
    <meta property="og:description" content="Desenvolvedor Front-end &#x1F468;&#x1F4BB; formado em Ciência da Computação, Fotógrafo &#x1F4F7;, Gamer &#x1F3AE; e de vez em quando gravo alguns vídeos. Rodrigo Cichetto - Araraquara / SP" />
    <meta property="og:image" content="http://www.cichetto.com.br/assets/social-share.jpg" />
</head>
<body>
    <div class="cursor"></div>
    <div class="loader"></div>
    <main class="info hidden">

        <div class="personal-info">

        <div class="links">

            <a rel="noreferrer" id="linkedin" class="link link-dev" href="https://www.linkedin.com/in/rodrigocichetto/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>

    <div class="overlay"></div>
